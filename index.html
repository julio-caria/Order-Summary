<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="background-top"></div>
    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">
          <img src="./images/icon-music.svg" alt="Icon Music">
        <div class="description-plan">
            <p class="type-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        <a class="change-plan" href="#">Change</a>
      </div>

      <div class="footer">
        <button class="btn">Proceed to Payment</button>
        <span><a class="cancel" href="#">Cancel Order</a></span>
      </div>
    </div>
  </div>

</body>
</html>
